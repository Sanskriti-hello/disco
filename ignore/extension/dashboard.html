<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050510;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #050510 0%, #1a1a2e 100%);
            color: white;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(99, 117, 197, 0.2);
            border-top-color: #6375c5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #050510;
            color: white;
            padding: 40px;
            text-align: center;
        }

        #error h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #error p {
            font-size: 18px;
            color: #ffffff99;
            max-width: 600px;
            margin-bottom: 30px;
        }

        #error button {
            padding: 12px 24px;
            background: #6375c5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #error button:hover {
            opacity: 0.8;
        }

        #sandbox-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        #sandbox-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fallback-dashboard {
            display: none;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 40px;
            background: linear-gradient(135deg, #050510 0%, #1a1a2e 100%);
        }

        .dashboard-header {
            max-width: 1200px;
            margin: 0 auto 40px;
            text-align: center;
        }

        .dashboard-header h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 12px;
        }

        .dashboard-header .domain-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(99, 117, 197, 0.2);
            border: 1px solid #6375c5;
            border-radius: 20px;
            color: #6375c5;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .dashboard-header p {
            color: #ffffff99;
            font-size: 18px;
        }

        .data-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: rgba(99, 117, 197, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .data-card:hover {
            transform: translateY(-4px);
            border-color: #6375c5;
        }

        .data-card h3 {
            color: white;
            font-size: 20px;
            margin-bottom: 12px;
        }

        .data-card p {
            color: #ffffff99;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .data-card a {
            color: #6375c5;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .data-card a:hover {
            text-decoration: underline;
        }

        .json-viewer {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            color: #10B981;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow: auto;
            max-height: 400px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <!-- Loading State -->
    <div id="loading">
        <div class="spinner"></div>
        <h2>Loading Dashboard...</h2>
        <p style="color: #ffffff99; margin-top: 12px;">Preparing your AI-powered workspace</p>
    </div>

    <!-- Error State -->
    <div id="error">
        <h1>⚠️</h1>
        <h2>Dashboard Not Found</h2>
        <p>No dashboard configuration was found. Please generate a dashboard first by clicking "Analyze Tabs" in the
            extension popup.</p>
        <button onclick="goHome()">← Go Back Home</button>
    </div>

    <!-- CodeSandbox Container (Preferred) -->
    <div id="sandbox-container"></div>

    <!-- Fallback Dashboard (If no CodeSandbox) -->
    <div id="fallback-dashboard">
        <div class="dashboard-header">
            <div id="domain-badge" class="domain-badge"></div>
            <h1 id="template-name"></h1>
            <p id="template-desc"></p>
        </div>
        <div id="data-container" class="data-grid"></div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
