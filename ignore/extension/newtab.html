<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Intelligence</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Inter:wght@400&family=Hanken+Grotesk:wght@500&display=swap");

        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;

        #root {
            height: 100%;
            width: 100%;
        }

        button:focus-visible {
            outline: 2px solid #4a90e2 !important;
            outline: -webkit-focus-ring-color auto 5px !important;
        }

        a {
            text-decoration: none;
        }
    </style>
    <link href="dist/newtab.css" rel="stylesheet" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="dist/newtab.js"></script>

</html>
